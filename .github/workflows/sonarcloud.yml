
name: SonarCloud Monorepo Scan

on:
  push:
    branches: [ main, DEVELOP-servicios ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonar-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: balance-service
            projectKey: Danielavv23_balance-service
            sources: src
          - service: billetera-service
            projectKey: Danielavv23_billetera-service
            sources: src
          - service: deposit-service
            projectKey: Danielavv23_deposit-service
            sources: src
          - service: withdraw-service
            projectKey: Danielavv23_withdraw-service
            sources: src
    defaults:
      run:
        working-directory: ${{ matrix.service }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests + coverage
        run: npm run test:cov || true

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        with:
          projectBaseDir: ${{ matrix.service }}
          args: >
            -Dsonar.projectKey=${{ matrix.projectKey }}
            -Dsonar.organization=danielavv23
            -Dsonar.sources=${{ matrix.sources }}
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        

